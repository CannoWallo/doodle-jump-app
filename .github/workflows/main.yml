name: Build and Deploy Game
on:
  push:
    branches: [ main ]

jobs:
  build-n-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Pygbag
        run: |
          python -m pip install pygbag

      - name: Build Game
        run: |
          # Собираем игру. Файл main.py должен лежать в корне репозитория!
          python -m pygbag --build --no_package main.py

      - name: Upload to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web
          branch: gh-pages
