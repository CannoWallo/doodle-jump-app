name: Build and Deploy Game
on:
  push:
    branches: [ main ]

jobs:
  build-n-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Install Pygbag
        run: python -m pip install pygbag

      - name: Build Game
        run: |
          # Убрали --no_package, оставили только --build
          python -m pygbag --build main.py

      - name: Upload to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web
          branch: gh-pages
